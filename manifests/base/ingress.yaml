apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voting-app-ingress
  namespace: voting-app
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80,"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:219967435143:certificate/4af63ba4-f8f3-4f59-97c0-3f509363c68b
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/group.name: common-ingress
    external-dns.alpha.kubernetes.io/hostname: "hw-votingapp.bluesunnywings.com,result.hw-votingapp.bluesunnywings.com"
    # ALB 리다이렉트 액션 정의
    alb.ingress.kubernetes.io/actions.redirect-to-result: |
      {
        "type": "redirect",
        "redirectConfig": {
          "statusCode": "HTTP_301",
          "host": "result.hw-votingapp.bluesunnywings.com",
          "path": "/",
          "query": "#{query}"
        }
      }
spec:
  ingressClassName: alb
  rules:
    # Vote service - main domain
    - host: hw-votingapp.bluesunnywings.com
      http:
        paths:
          # /result 경로는 서브도메인으로 리다이렉트
          - path: /result
            pathType: Prefix
            backend:
              service:
                name: redirect-to-result
                port:
                  name: use-annotation
          # 나머지 모든 경로는 vote 서비스로
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vote
                port:
                  number: 8080
    # Result service - subdomain (인증서 문제로 HTTP만 지원)
    - host: result.hw-votingapp.bluesunnywings.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: result
                port:
                  number: 8081
