name: Infrastructure Security

on:
  push:
    branches: [ main, develop ]
    paths: [ 'k8s-specifications/**', '.github/workflows/iac.yaml' ]
  pull_request:
    branches: [ main ]
    paths: [ 'k8s-specifications/**', '.github/workflows/iac.yaml' ]
  workflow_dispatch:

jobs:
  iac-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4

      - name: IaC Security Scan
        uses: sysdiglabs/scan-action@v6
        with:
          sysdig-secure-token: ${{ secrets.SYSDIG_SECURE_API_TOKEN }}
          sysdig-secure-url: ${{ secrets.SYSDIG_SECURE_ENDPOINT }}
          mode: iac
          iac-scan-path: ./k8s-specifications
          recursive: true
          minimum-severity: medium
          stop-on-failed-policy-eval: false
          extra-parameters: "--output-json scan-result.json"

      - name: Archive Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: iac-scan-${{ github.run_number }}
          path: scan-result.json
          if-no-files-found: ignore
