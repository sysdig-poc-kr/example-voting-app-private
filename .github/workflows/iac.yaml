name: Infrastructure Security

on:
  push:
    branches: [ main, develop ]
    paths: [ 'k8s-specifications/**', '.github/workflows/iac.yaml' ]
  pull_request:
    branches: [ main ]
    paths: [ 'k8s-specifications/**', '.github/workflows/iac.yaml' ]
  workflow_dispatch:

jobs:
  iac-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4

      - name: IaC Security Scan
        uses: sysdiglabs/scan-action@v6
        with:
          sysdig-secure-token: ${{ secrets.SYSDIG_SECURE_API_TOKEN }}
          sysdig-secure-url: ${{ secrets.SYSDIG_SECURE_ENDPOINT }}
          mode: iac
          iac-scan-path: ./k8s-specifications
          recursive: true
          minimum-severity: medium
          stop-on-failed-policy-eval: false
          extra-parameters: "--output-json scan-result.json"

      - name: Display Scan Results
        if: always() && hashFiles('scan-result.json') != ''
        run: |
          echo "## ðŸ›¡ï¸ IaC Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "scan-result.json" ]; then
            # Extract key information from JSON
            TOTAL_RESOURCES=$(jq -r '.summary.totalResources // "N/A"' scan-result.json 2>/dev/null || echo "N/A")
            FAILED_POLICIES=$(jq -r '.summary.failedPolicies // "N/A"' scan-result.json 2>/dev/null || echo "N/A")
            PASSED_POLICIES=$(jq -r '.summary.passedPolicies // "N/A"' scan-result.json 2>/dev/null || echo "N/A")
            
            echo "### ðŸ“Š Summary" >> $GITHUB_STEP_SUMMARY
            echo "- **Total Resources Scanned**: $TOTAL_RESOURCES" >> $GITHUB_STEP_SUMMARY
            echo "- **Failed Policies**: $FAILED_POLICIES" >> $GITHUB_STEP_SUMMARY
            echo "- **Passed Policies**: $PASSED_POLICIES" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Show policy violations if any
            if [ "$FAILED_POLICIES" != "0" ] && [ "$FAILED_POLICIES" != "N/A" ]; then
              echo "### âš ï¸ Policy Violations" >> $GITHUB_STEP_SUMMARY
              jq -r '.results[]? | select(.severity != null) | "- **\(.policyName // .ruleName)**: \(.severity) - \(.description // .message)"' scan-result.json 2>/dev/null | head -10 >> $GITHUB_STEP_SUMMARY || echo "Details available in artifact" >> $GITHUB_STEP_SUMMARY
            else
              echo "### âœ… No Policy Violations Found" >> $GITHUB_STEP_SUMMARY
            fi
            
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“ **Full Results**: Download the \`scan-result.json\` artifact for complete details" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Scan result file not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Archive Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: iac-scan-${{ github.run_number }}
          path: scan-result.json
          if-no-files-found: ignore
