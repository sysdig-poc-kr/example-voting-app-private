          echo "- ðŸ“Š **Result**: ${{ needs.detect-changes.outputs.result == 'true' && 'âœ… Built & Scanned' || 'â­ï¸ Skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
