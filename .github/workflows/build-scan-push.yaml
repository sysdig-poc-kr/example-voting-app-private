name: Build, Scan & Push to Harbor
# í†µí•© ì›Œí¬í”Œë¡œìš°: ì´ë¯¸ì§€ ë¹Œë“œ, ë³´ì•ˆ ìŠ¤ìº”, Harbor Registry í‘¸ì‹œ

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'vote/**'
      - 'worker/**'
      - 'result/**'
      - 'k8s-specifications/**'
      - '.github/workflows/build-scan-push.yaml'
  pull_request:
    branches: [ main ]
    paths:
      - 'vote/**'
      - 'worker/**'
      - 'result/**'
      - 'k8s-specifications/**'
      - '.github/workflows/build-scan-push.yaml'

env:
  HARBOR_REGISTRY: hw-harbor.bluesunnywings.com
  HARBOR_PROJECT: sysdig-poc

jobs:
  # ë³€ê²½ëœ ì„œë¹„ìŠ¤ ê°ì§€
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      vote: ${{ steps.changes.outputs.vote }}
      worker: ${{ steps.changes.outputs.worker }}
      result: ${{ steps.changes.outputs.result }}
      iac: ${{ steps.changes.outputs.iac }}
      any-service: ${{ steps.changes.outputs.vote == 'true' || steps.changes.outputs.worker == 'true' || steps.changes.outputs.result == 'true' }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Detect Changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            vote:
              - 'vote/**'
            worker:
              - 'worker/**'
            result:
              - 'result/**'
            iac:
              - 'k8s-specifications/**'

  # Infrastructure as Code (IaC) ë³´ì•ˆ ìŠ¤ìº”
  iac-scan:
    name: IaC Security Scan
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.iac == 'true'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Sysdig IaC Security Scan
        uses: sysdiglabs/scan-action@v6
        with:
          sysdig-secure-token: ${{ secrets.SYSDIG_SECURE_API_TOKEN }}
          sysdig-secure-url: ${{ secrets.SYSDIG_SECURE_ENDPOINT }}
          cli-scanner-version: 1.22.5
          mode: iac
          iac-scan-path: ./k8s-specifications
          recursive: true
          minimum-severity: medium
          stop-on-failed-policy-eval: false
          stop-on-processing-error: false

  # ì„œë¹„ìŠ¤ë³„ ë¹Œë“œ, ìŠ¤ìº”, í‘¸ì‹œ
  build-scan-push:
    name: Build, Scan & Push
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.any-service == 'true'
    
    permissions:
      contents: read
      security-events: write
      pull-requests: write
    
    strategy:
      matrix:
        service: [vote, worker, result]
        include:
          - service: vote
            context: ./vote
            dockerfile: ./vote/Dockerfile
            build-target: final
          - service: worker
            context: ./worker
            dockerfile: ./worker/Dockerfile
            build-target: ""
          - service: result
            context: ./result
            dockerfile: ./result/Dockerfile
            build-target: ""
    
    steps:
      - name: Check if service changed
        id: check-service
        run: |
          if [[ "${{ needs.detect-changes.outputs[matrix.service] }}" == "true" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Service ${{ matrix.service }} has changes - will build and scan"
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "Service ${{ matrix.service }} has no changes - skipping"
          fi

      - name: Checkout Repository
        if: steps.check-service.outputs.should_build == 'true'
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        if: steps.check-service.outputs.should_build == 'true'
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Harbor Registry
        if: steps.check-service.outputs.should_build == 'true' && github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.HARBOR_REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}
          
      - name: Extract metadata
        if: steps.check-service.outputs.should_build == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.HARBOR_REGISTRY }}/${{ env.HARBOR_PROJECT }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-

      # ë¡œì»¬ ìŠ¤ìº”ìš© ì´ë¯¸ì§€ ë¹Œë“œ
      - name: Build image for scanning
        if: steps.check-service.outputs.should_build == 'true'
        run: |
          if [[ "${{ matrix.build-target }}" != "" ]]; then
            docker build --platform linux/amd64 --target ${{ matrix.build-target }} -t ${{ matrix.service }}-scan:${{ github.sha }} ${{ matrix.context }}
          else
            docker build --platform linux/amd64 -t ${{ matrix.service }}-scan:${{ github.sha }} ${{ matrix.context }}
          fi
          
      # Sysdig ë³´ì•ˆ ìŠ¤ìº”
      - name: Sysdig Security Scan
        if: steps.check-service.outputs.should_build == 'true'
        id: scan
        uses: sysdiglabs/scan-action@v6
        with:
          image-tag: ${{ matrix.service }}-scan:${{ github.sha }}
          sysdig-secure-token: ${{ secrets.SYSDIG_SECURE_API_TOKEN }}
          sysdig-secure-url: ${{ secrets.SYSDIG_SECURE_ENDPOINT }}
          cli-scanner-version: 1.22.5
          mode: vm
          severity-at-least: medium
          stop-on-failed-policy-eval: false
          stop-on-processing-error: false

      # Harbor Registryì— í‘¸ì‹œ (ìŠ¤ìº” ì„±ê³µ í›„)
      - name: Build and push to Harbor Registry
        if: steps.check-service.outputs.should_build == 'true' && github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: ${{ matrix.build-target }}

      # GitHub Securityì— SARIF ì—…ë¡œë“œ
      - name: Upload SARIF Report
        if: steps.check-service.outputs.should_build == 'true' && (success() || failure())
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ github.workspace }}/sarif.json

      # ìŠ¤ìº” ê²°ê³¼ ì•„í‹°íŒ©íŠ¸ ì €ìž¥
      - name: Archive Scan Results
        if: steps.check-service.outputs.should_build == 'true' && always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-scan-results-${{ github.sha }}
          path: |
            sarif.json
            scan-result.json
          if-no-files-found: warn

      # PR ì½”ë©˜íŠ¸ (PRì¸ ê²½ìš°)
      - name: Comment on PR
        if: steps.check-service.outputs.should_build == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const service = '${{ matrix.service }}';
            const serviceEmoji = {
              'vote': 'ðŸ—³ï¸',
              'worker': 'âš™ï¸', 
              'result': 'ðŸ“Š'
            };
            
            const output = `#### ${serviceEmoji[service]} ${service.charAt(0).toUpperCase() + service.slice(1)} Service Build & Scan
            
            **Harbor Registry:** \`${{ env.HARBOR_REGISTRY }}\`
            **Project:** \`${{ env.HARBOR_PROJECT }}\`
            **Image:** \`${service}\`
            
            **Tags:** 
            \`\`\`
            ${{ steps.meta.outputs.tags }}
            \`\`\`
            
            **Status:** âœ… Build & Security Scan completed
            **Platform:** \`linux/amd64\` (Sysdig compatible)
            **Scan Results:** Available in workflow artifacts
            
            > ðŸ“ **Note**: Image not pushed to Harbor Registry for PR builds
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  # ì›Œí¬í”Œë¡œìš° ìš”ì•½
  workflow-summary:
    name: Workflow Summary
    runs-on: ubuntu-latest
    needs: [detect-changes, iac-scan, build-scan-push]
    if: always()
    
    steps:
      - name: Workflow Summary
        run: |
          echo "## ðŸš€ Build, Scan & Push Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Changed Components:**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ—³ï¸ **Vote**: ${{ needs.detect-changes.outputs.vote == 'true' && 'âœ… Built & Scanned' || 'â­ï¸ Skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "- âš™ï¸ **Worker**: ${{ needs.detect-changes.outputs.worker == 'true' && 'âœ… Built & Scanned' || 'â­ï¸ Skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š **Result**: ${{ needs.detect-changes.outputs.result == 'true' && 'âœ… Built & Scanned' || 'â­ï¸ Skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ—ï¸ **IaC**: ${{ needs.detect-changes.outputs.iac == 'true' && 'âœ… Scanned' || 'â­ï¸ Skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Configuration:**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ—ï¸ **Registry**: \`${{ env.HARBOR_REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ **Project**: \`${{ env.HARBOR_PROJECT }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ–¥ï¸ **Platform**: \`linux/amd64\`" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”’ **Security**: Sysdig scan with medium+ severity" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¤ **Push**: ${{ github.event_name != 'pull_request' && 'Enabled' || 'Disabled (PR)' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â„¹ï¸ **Workflow**: Intelligent change detection ensures only modified services are built and scanned." >> $GITHUB_STEP_SUMMARY
