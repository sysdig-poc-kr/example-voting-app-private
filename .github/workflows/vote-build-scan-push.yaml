name: Vote Service - Build, Scan & Push

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'vote/**'
      - '.github/workflows/vote-build-scan-push.yaml'
  pull_request:
    branches: [ main ]
    paths:
      - 'vote/**'
      - '.github/workflows/vote-build-scan-push.yaml'

env:
  HARBOR_REGISTRY: hw-harbor.bluesunnywings.com
  HARBOR_PROJECT: sysdig-poc
  SERVICE_NAME: vote

jobs:
  build-scan-push:
    name: Vote Service Pipeline
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
      pull-requests: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Harbor Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.HARBOR_REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.HARBOR_REGISTRY }}/${{ env.HARBOR_PROJECT }}/${{ env.SERVICE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-

      # ë¡œì»¬ ìŠ¤ìº”ìš© ì´ë¯¸ì§€ ë¹Œë“œ
      - name: Build image for scanning
        run: |
          docker build --platform linux/amd64 --target final -t vote-scan:${{ github.sha }} ./vote
          
      # Sysdig ë³´ì•ˆ ìŠ¤ìº”
      - name: Sysdig Security Scan
        id: scan
        uses: sysdiglabs/scan-action@v6
        with:
          image-tag: vote-scan:${{ github.sha }}
          sysdig-secure-token: ${{ secrets.SYSDIG_SECURE_API_TOKEN }}
          sysdig-secure-url: ${{ secrets.SYSDIG_SECURE_ENDPOINT }}
          cli-scanner-version: 1.22.5
          mode: vm
          severity-at-least: medium
          stop-on-failed-policy-eval: false
          stop-on-processing-error: false

      # Harbor Registryì— í‘¸ì‹œ (ìŠ¤ìº” ì„±ê³µ í›„)
      - name: Build and push to Harbor Registry
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: ./vote
          file: ./vote/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: final

      # GitHub Securityì— SARIF ì—…ë¡œë“œ
      - name: Upload SARIF Report
        if: success() || failure()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ github.workspace }}/sarif.json

      # ìŠ¤ìº” ê²°ê³¼ ì•„í‹°íŒ©íŠ¸ ì €ìž¥
      - name: Archive Scan Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vote-scan-results-${{ github.sha }}
          path: |
            sarif.json
            scan-result.json
          if-no-files-found: warn

      # PR ì½”ë©˜íŠ¸
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### ðŸ—³ï¸ Vote Service Build & Scan Results
            
            **Harbor Registry:** \`${{ env.HARBOR_REGISTRY }}\`
            **Project:** \`${{ env.HARBOR_PROJECT }}\`
            **Service:** \`${{ env.SERVICE_NAME }}\`
            
            **Tags:** 
            \`\`\`
            ${{ steps.meta.outputs.tags }}
            \`\`\`
            
            **Status:** âœ… Build & Security Scan completed successfully
            **Platform:** \`linux/amd64\` (Sysdig compatible)
            **Context:** \`./vote\`
            **Target:** \`final\`
            
            > ðŸ“ **Note**: Image not pushed to Harbor Registry for PR builds
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      # ì›Œí¬í”Œë¡œìš° ìš”ì•½
      - name: Workflow Summary
        if: always()
        run: |
          echo "## ðŸ—³ï¸ Vote Service Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ—ï¸ **Registry**: \`${{ env.HARBOR_REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ **Project**: \`${{ env.HARBOR_PROJECT }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ—³ï¸ **Service**: \`${{ env.SERVICE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ–¥ï¸ **Platform**: \`linux/amd64\`" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ¯ **Target**: \`final\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pipeline Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Docker Build (scan target)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Sysdig Security Scan" >> $GITHUB_STEP_SUMMARY
          echo "- ${{ github.event_name != 'pull_request' && 'âœ…' || 'â­ï¸' }} Harbor Registry Push" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… SARIF Upload to GitHub Security" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”’ **Security**: Medium+ severity vulnerabilities scanned and reported"
