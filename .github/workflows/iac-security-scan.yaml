name: Infrastructure as Code Security Scan

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'k8s-specifications/**'
      - '.github/workflows/iac-security-scan.yaml'
  pull_request:
    branches: [ main ]
    paths:
      - 'k8s-specifications/**'
      - '.github/workflows/iac-security-scan.yaml'

jobs:
  iac-scan:
    name: IaC Security Scan
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
      pull-requests: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Sysdig IaC Security Scan
        id: iac-scan
        uses: sysdiglabs/scan-action@v6
        with:
          sysdig-secure-token: ${{ secrets.SYSDIG_SECURE_API_TOKEN }}
          sysdig-secure-url: ${{ secrets.SYSDIG_SECURE_ENDPOINT }}
          cli-scanner-version: 1.22.5
          mode: iac
          iac-scan-path: ./k8s-specifications
          recursive: true
          minimum-severity: medium
          stop-on-failed-policy-eval: false
          stop-on-processing-error: false

      - name: Upload SARIF Report
        if: success() || failure()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ github.workspace }}/sarif.json

      - name: Archive Scan Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: iac-scan-results-${{ github.sha }}
          path: |
            sarif.json
            scan-result.json
          if-no-files-found: warn

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### üèóÔ∏è Infrastructure as Code Security Scan Results
            
            **Scan Path:** \`./k8s-specifications\`
            **Mode:** Infrastructure as Code (IaC)
            **Recursive:** Yes
            **Severity Filter:** Medium and above
            
            **Status:** ‚úÖ IaC Security Scan completed successfully
            
            **Scan Focus:**
            - üîí Kubernetes security contexts
            - üåê Network policies and configurations
            - üìä Resource limits and requests
            - üõ°Ô∏è RBAC and service account configurations
            - üîê Secret and ConfigMap security
            
            **Results:** Available in Sysdig Secure Console and GitHub Security tab
            
            > üìù **Note**: IaC scans validate Kubernetes deployment security configurations
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: IaC Scan Summary
        if: always()
        run: |
          echo "## üèóÔ∏è IaC Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scan Configuration:**" >> $GITHUB_STEP_SUMMARY
          echo "- üìÇ **Path**: \`./k8s-specifications\`" >> $GITHUB_STEP_SUMMARY
          echo "- üîç **Mode**: Infrastructure as Code (IaC)" >> $GITHUB_STEP_SUMMARY
          echo "- ‚ö†Ô∏è **Severity Filter**: Medium and above" >> $GITHUB_STEP_SUMMARY
          echo "- üîÑ **Recursive**: Yes" >> $GITHUB_STEP_SUMMARY
          echo "- üõ†Ô∏è **Scanner Version**: 1.22.5" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Security Checks:**" >> $GITHUB_STEP_SUMMARY
          echo "- üîí Security contexts and privilege escalation" >> $GITHUB_STEP_SUMMARY
          echo "- üåê Network policies and service exposure" >> $GITHUB_STEP_SUMMARY
          echo "- üìä Resource limits and resource quotas" >> $GITHUB_STEP_SUMMARY
          echo "- üõ°Ô∏è RBAC permissions and service accounts" >> $GITHUB_STEP_SUMMARY
          echo "- üîê Secrets management and configuration" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Results Location:**" >> $GITHUB_STEP_SUMMARY
          echo "- üåê **Sysdig Secure Console**: Complete policy compliance analysis" >> $GITHUB_STEP_SUMMARY
          echo "- üìã **GitHub Security**: SARIF report for code scanning alerts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚ÑπÔ∏è **Purpose**: Validates Kubernetes security configurations before deployment"
