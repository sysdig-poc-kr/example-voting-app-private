      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image locally (for scanning)
        id: build-local
        run: |
          # ë¡œì»¬ì—ì„œ ì´ë¯¸ì§€ ë¹Œë“œ (ìŠ¤ìº”ìš©)
          docker build -t vote-local:${{ github.sha }} ./vote --target final
          echo "local-image=vote-local:${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Run Sysdig Secure Scan (Local Image)
        uses: sysdiglabs/scan-action@v6
        with:
          # ë¡œì»¬ ë¹Œë“œëœ ì´ë¯¸ì§€ ìŠ¤ìº”
          image-tag: ${{ steps.build-local.outputs.local-image }}
          sysdig-secure-token: ${{ secrets.SYSDIG_SECURE_API_TOKEN }}
          sysdig-secure-url: ${{ secrets.SYSDIG_SECURE_ENDPOINT }}
          mode: vm
          stop-on-failed-policy-eval: false
          stop-on-processing-error: false
          use-policies: true
          severity-at-least: medium

      - name: Upload SARIF results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ github.workspace }}/sarif.json

      - name: Extract metadata (for registry push)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/vote
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image to registry
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: ./vote
          target: final
          push: true
          tags: ${{ steps.meta.outputs.tags }}
