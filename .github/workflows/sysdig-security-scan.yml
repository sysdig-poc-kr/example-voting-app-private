name: Sysdig Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io

jobs:
  # Infrastructure as Code (IaC) ë³´ì•ˆ ìŠ¤ìº”
  # Kubernetes ë§¤ë‹ˆí˜ìŠ¤íŠ¸ íŒŒì¼ë“¤ì˜ ë³´ì•ˆ ì„¤ì •ì„ ê²€ì¦
  iac-scan:
    name: IaC Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Sysdig IaC Security Scan
        id: iac-scan
        uses: sysdiglabs/scan-action@v6
        with:
          sysdig-secure-token: ${{ secrets.SYSDIG_SECURE_API_TOKEN }}
          sysdig-secure-url: ${{ secrets.SYSDIG_SECURE_ENDPOINT }}
          cli-scanner-version: 1.22.5
          mode: iac
          iac-scan-path: ./k8s-specifications
          recursive: true
          minimum-severity: medium
          stop-on-failed-policy-eval: false
          stop-on-processing-error: false

      - name: IaC Scan Summary
        if: always()
        run: |
          echo "## ğŸ—ï¸ IaC Security Scan Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scan Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ“‚ **Path**: \`./k8s-specifications\`" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ” **Mode**: Infrastructure as Code (IaC)" >> $GITHUB_STEP_SUMMARY
          echo "- âš ï¸ **Severity Filter**: Medium and above" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ”„ **Recursive**: Yes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Results Location:**" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸŒ **Sysdig Secure Console**: Complete policy compliance and configuration analysis" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ“‹ **Scan Focus**: Kubernetes security contexts, network policies, resource limits" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â„¹ï¸ **Note**: IaC scans validate EKS deployment security configurations. Results are optimized for Sysdig Secure console analysis." >> $GITHUB_STEP_SUMMARY

  # Vote ì„œë¹„ìŠ¤ ì»¨í…Œì´ë„ˆ ì´ë¯¸ì§€ ë³´ì•ˆ ìŠ¤ìº”
  # Python Flask ì• í”Œë¦¬ì¼€ì´ì…˜ì˜ ì·¨ì•½ì  ê²€ì‚¬
  vote-security-scan:
    name: Vote Service Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Vote Service Image
        run: |
          docker build -t vote-local:${{ github.sha }} ./vote --target final
          docker images vote-local:${{ github.sha }}

      - name: Sysdig Container Image Scan
        id: scan
        uses: sysdiglabs/scan-action@v6
        with:
          image-tag: vote-local:${{ github.sha }}
          sysdig-secure-token: ${{ secrets.SYSDIG_SECURE_API_TOKEN }}
          sysdig-secure-url: ${{ secrets.SYSDIG_SECURE_ENDPOINT }}
          mode: vm
          severity-at-least: medium
          stop-on-failed-policy-eval: false
          stop-on-processing-error: false

      - name: Upload SARIF Report to GitHub Security
        if: success() || failure()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ github.workspace }}/sarif.json

      - name: Archive Scan Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vote-scan-results
          path: |
            sarif.json
            scan-result.json
          if-no-files-found: warn

  # Worker ì„œë¹„ìŠ¤ ì»¨í…Œì´ë„ˆ ì´ë¯¸ì§€ ë³´ì•ˆ ìŠ¤ìº”
  # .NET Core ì• í”Œë¦¬ì¼€ì´ì…˜ì˜ ì·¨ì•½ì  ê²€ì‚¬
  worker-security-scan:
    name: Worker Service Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Worker Service Image
        run: |
          docker build -t worker-local:${{ github.sha }} ./worker
          docker images worker-local:${{ github.sha }}

      - name: Sysdig Container Image Scan
        id: scan
        uses: sysdiglabs/scan-action@v6
        with:
          image-tag: worker-local:${{ github.sha }}
          sysdig-secure-token: ${{ secrets.SYSDIG_SECURE_API_TOKEN }}
          sysdig-secure-url: ${{ secrets.SYSDIG_SECURE_ENDPOINT }}
          mode: vm
          severity-at-least: medium
          stop-on-failed-policy-eval: false
          stop-on-processing-error: false

      - name: Upload SARIF Report to GitHub Security
        if: success() || failure()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ github.workspace }}/sarif.json

      - name: Archive Scan Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: worker-scan-results
          path: |
            sarif.json
            scan-result.json
          if-no-files-found: warn

  # Result ì„œë¹„ìŠ¤ ì»¨í…Œì´ë„ˆ ì´ë¯¸ì§€ ë³´ì•ˆ ìŠ¤ìº”
  # Node.js ì• í”Œë¦¬ì¼€ì´ì…˜ì˜ ì·¨ì•½ì  ê²€ì‚¬ (ë†’ì€ ìœ„í—˜ë„ ì˜ˆìƒ)
  result-security-scan:
    name: Result Service Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Result Service Image
        run: |
          docker build -t result-local:${{ github.sha }} ./result
          docker images result-local:${{ github.sha }}

      - name: Sysdig Container Image Scan
        id: scan
        uses: sysdiglabs/scan-action@v6
        with:
          image-tag: result-local:${{ github.sha }}
          sysdig-secure-token: ${{ secrets.SYSDIG_SECURE_API_TOKEN }}
          sysdig-secure-url: ${{ secrets.SYSDIG_SECURE_ENDPOINT }}
          mode: vm
          severity-at-least: medium
          stop-on-failed-policy-eval: false
          stop-on-processing-error: false

      - name: Upload SARIF Report to GitHub Security
        if: success() || failure()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ github.workspace }}/sarif.json

      - name: Archive Scan Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: result-scan-results
          path: |
            sarif.json
            scan-result.json
          if-no-files-found: warn
