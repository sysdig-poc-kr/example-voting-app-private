apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: voting-app-base
  namespace: default
  labels:
    app.kubernetes.io/name: voting-app-base
    app.kubernetes.io/part-of: voting-app
spec:
  project: default
  source:
    repoURL: https://github.com/sysdig-poc-kr/example-voting-app-private.git
    targetRevision: HEAD
    path: manifests/base
  destination:
    server: https://kubernetes.default.svc
    namespace: voting-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
